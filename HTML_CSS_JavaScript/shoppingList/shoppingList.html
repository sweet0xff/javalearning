<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="stylesheet" href="css/shoppingList.css"/>
		<script type="text/javascript" src="js/shoppingList.js"></script>
	</head>
	<body>
		<table id="cartTable">
			<thead>
				<tr>
					<th><lable><input class="check-all check" type="checkbox" />全选</lable></th>
					<th>商品</th>
					<th>单价</th>
					<th>数量</th>
					<th>小计</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="checkbox"><input type="checkbox" class="check-one check" /></td>
					<td class="goods"><img src="img/1.jpg" /><span>casio/卡西欧 EX-TR350</span></td>
					<td class="price">5999.88</td>
					<td class="count">
						<span class="reduce"></span>
						<input type="text" class="count-input" value="1"/>
						<span class="add">+</span>
					</td>
					<td class="subtotal">5999.88</td>
					<td class="operation"><span class="delete">删除</span></td>
				</tr>
				<tr>
					<td class="checkbox"><input type="checkbox" class="check-one check" /></td>
					<td class="goods"><img src="img/2.jpg" /><span>cannon/佳能</span></td>
					<td class="price">3888.50</td>
					<td class="count">
						<span class="reduce"></span>
						<input type="text" class="count-input" value="1"/>
						<span class="add">+</span>
					</td>
					<td class="subtotal">3888.50</td>
					<td class="operation"><span class="delete">删除</span></td>
				</tr>
				<tr>
					<td class="checkbox"><input type="checkbox" class="check-one check" /></td>
					<td class="goods"><img src="img/3.jpg" /><span>sony/索尼</span></td>
					<td class="price">1428.50</td>
					<td class="count">
						<span class="reduce"></span>
						<input type="text" class="count-input" value="1"/>
						<span class="add">+</span>
					</td>
					<td class="subtotal">1428.50</td>
					<td class="operation"><span class="delete">删除</span></td>
				</tr>
				<tr>
					<td class="checkbox"><input type="checkbox" class="check-one check" /></td>
					<td class="goods"><img src="img/4.jpg" /><span>Fujifilm/富士</span></td>
					<td class="price">640.60</td>
					<td class="count">
						<span class="reduce"></span>
						<input type="text" class="count-input" value="1"/>
						<span class="add">+</span>
					</td>
					<td class="subtotal">640.60</td>
					<td class="operation"><span class="delete">删除</span></td>
				</tr>
			</tbody>
		</table>

		<div class="foot" id="foot">
			<label class="fl select-all">
				<input type="checkbox" class="check-all check" />全选
			</label>
			<a class="fl delete" id="deleteAll" href="javascript:;" >删除</a>
			<div class="fr close">结算</div>
			<div class="fr total">合计：￥<span id="priceTotal">0.00</span></div>
			<div class="fr selected " id="selected">已选商品
				<span id="selectedTotal">0</span>件
			</div>
		</div>
	</body>
</html>
